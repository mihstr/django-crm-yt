{% extends 'website/base.html' %}

{% block content %}

<div class="offset-md-3">

    <h1>Add Record</h1>


    <form method="post" action="{% url 'website:add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary mt-4">Add Record</button>
        <a href="{% url 'website:home' %}" class="btn btn-secondary mt-4">Back</a>

    </form>

</div>

{% endblock %}
